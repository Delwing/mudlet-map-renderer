<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Konva Universal Lib — Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: #000;
            color: #fff;
        }

        body {
            position: relative;
            overflow: hidden;
        }

        #stage {
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
            pointer-events: auto;
        }

        #context-menu {
            position: absolute;
            min-width: 9rem;
            padding: 0.35rem 0.5rem;
            background: rgba(12, 16, 24, 0.92);
            border: 1px solid rgba(99, 187, 255, 0.4);
            border-radius: 0.4rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.35);
            font-size: 0.85rem;
            pointer-events: none;
            transform: translate(-50%, 0.5rem);
            color: #c8f7ff;
            transition: opacity 0.1s ease;
            opacity: 0;
        }

        #context-menu.visible {
            opacity: 1;
        }

        #context-menu[hidden] {
            display: none;
        }

        #controls {
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #controls label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 500;
        }

        #controls .select-label {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.35rem;
        }

        #controls select {
            width: 100%;
            padding: 0.25rem 0.35rem;
            background: rgba(32, 40, 56, 0.7);
            color: #e8fafe;
            border: 1px solid rgba(99, 187, 255, 0.4);
            border-radius: 0.35rem;
            font: inherit;
        }

        #destination-form {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .control-inputs {
            display: flex;
            gap: 0.35rem;
        }

        #destination-input {
            width: 6rem;
        }

        .form-status {
            font-size: 0.8rem;
            color: #c8f7ff;
        }

        #hud strong {
            font-weight: 600;
        }

        #culling-status {
            margin-top: 0.25rem;
            font-size: 0.8rem;
            color: #8ee7ff;
        }

        #culling-legend {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            padding: 0.4rem 0.5rem;
            background: rgba(10, 20, 32, 0.6);
            border-radius: 0.4rem;
            border: 1px solid rgba(99, 187, 255, 0.25);
        }

        #culling-legend[hidden] {
            display: none;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.75rem;
            color: #c8f7ff;
        }

        .legend-swatch {
            width: 1rem;
            height: 0.6rem;
            border-radius: 0.25rem;
            border: 1px solid rgba(200, 240, 255, 0.8);
        }

        .legend-swatch.viewport {
            border-color: rgba(102, 255, 204, 0.9);
            background: rgba(102, 255, 204, 0.2);
        }

        .legend-swatch.padding {
            border-color: rgba(80, 160, 255, 0.75);
            background: rgba(80, 160, 255, 0.22);
        }

        .legend-swatch.rooms {
            border-color: rgba(102, 255, 204, 0.8);
            background: rgba(102, 255, 204, 0.18);
        }

        .legend-swatch.exits {
            border-color: rgba(255, 196, 102, 0.75);
            background: rgba(255, 196, 102, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="stage"></div>
<div id="context-menu" hidden>
    <div id="context-menu-content"></div>
</div>
<div id="hud">
    <div id="status">Loading map…</div>
    <div id="fps">FPS: --</div>
    <div id="walker-status"></div>
    <div id="culling-status"></div>
    <div id="controls">
        <button type="button" id="walker-toggle">Start walker</button>
        <label>
            <input type="checkbox" id="exploration-toggle">
            Exploration overlay
        </label>
        <label>
            <input type="checkbox" id="instant-move-toggle">
            Instant map movement
        </label>
        <label>
            <input type="checkbox" id="highlight-toggle">
            Highlight current room &amp; exits
        </label>
        <label class="select-label">
            <span>Culling mode</span>
            <select id="culling-mode">
                <option value="none">No culling</option>
                <option value="basic">Classic culling</option>
                <option value="indexed">Spatial index culling</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="culling-debug-toggle">
            Show culling debug overlay
        </label>
        <div id="culling-legend" hidden>
            <div class="legend-item"><span class="legend-swatch viewport"></span>Visible viewport</div>
            <div class="legend-item"><span class="legend-swatch padding"></span>Viewport padding for culling checks</div>
            <div class="legend-item"><span class="legend-swatch rooms"></span>Spatial index buckets with room nodes</div>
            <div class="legend-item"><span class="legend-swatch exits"></span>Spatial index buckets with standalone exits</div>
        </div>
        <form id="room-form">
            <label for="room-input">Current room</label>
            <div class="control-inputs">
                <input type="number" id="room-input" min="1" placeholder="Room ID" />
                <button type="submit">Go</button>
            </div>
            <div class="form-status" id="room-status"></div>
        </form>
        <form id="destination-form">
            <label for="destination-input">Destination room</label>
            <div class="control-inputs">
                <input type="number" id="destination-input" min="1" placeholder="Room ID" />
                <button type="submit">Set</button>
                <button type="button" id="destination-clear">Clear</button>
            </div>
            <div class="form-status" id="destination-status"></div>
        </form>
    </div>
</div>
<script type="module" src="/main.ts"></script>
</body>
</html>

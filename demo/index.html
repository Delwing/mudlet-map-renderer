<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Konva Universal Lib — Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: #000;
            color: #fff;
        }

        body {
            position: relative;
            overflow: hidden;
        }

        #stage {
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
            pointer-events: auto;
        }

        #context-menu {
            position: absolute;
            min-width: 9rem;
            padding: 0.35rem 0.5rem;
            background: rgba(12, 16, 24, 0.92);
            border: 1px solid rgba(99, 187, 255, 0.4);
            border-radius: 0.4rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.35);
            font-size: 0.85rem;
            pointer-events: none;
            transform: translate(-50%, 0.5rem);
            color: #c8f7ff;
            transition: opacity 0.1s ease;
            opacity: 0;
        }

        #context-menu.visible {
            opacity: 1;
        }

        #context-menu[hidden] {
            display: none;
        }

        #controls {
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #controls label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 500;
        }

        #destination-form {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        #destination-inputs {
            display: flex;
            gap: 0.35rem;
        }

        #destination-input {
            width: 6rem;
        }

        #destination-status {
            font-size: 0.8rem;
            color: #c8f7ff;
        }

        #hud strong {
            font-weight: 600;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="stage"></div>
<div id="context-menu" hidden>
    <div id="context-menu-content"></div>
</div>
<div id="hud">
    <div id="status">Loading map…</div>
    <div id="walker-status"></div>
    <div id="controls">
        <label>
            <input type="checkbox" id="exploration-toggle" checked>
            Exploration overlay
        </label>
        <form id="destination-form">
            <label for="destination-input">Destination room</label>
            <div id="destination-inputs">
                <input type="number" id="destination-input" min="1" placeholder="Room ID" />
                <button type="submit">Set</button>
                <button type="button" id="destination-clear">Clear</button>
            </div>
            <div id="destination-status"></div>
        </form>
    </div>
</div>
<script type="module" src="/main.ts"></script>
</body>
</html>
